<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Project Placeholders</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: #0f0f0f;
      color: #f5f5f7;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 30px;
      max-width: 600px;
      text-align: center;
    }
    canvas {
      margin: 10px 0;
      max-width: 100%;
      height: auto;
      border: 1px solid #2c2c2c;
    }
    a {
      color: #31c4be;
      text-decoration: none;
      padding: 8px 16px;
      background-color: #1a1a1a;
      border-radius: 4px;
      margin: 10px 0;
      transition: background-color 0.3s, color 0.3s;
    }
    a:hover {
      background-color: #2c2c2c;
      color: #6e56cf;
    }
  </style>
</head>
<body>
  <h1>Project Placeholder Generator</h1>
  <p>
    This page generates placeholder images and animations for the project cards. 
    Use the download links to save the generated images to your public/images folder.
  </p>
  
  <script src="src/generate-placeholders.js"></script>
</body>
</html>
